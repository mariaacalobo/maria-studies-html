<!doctype html>
<html lang="pt">

<head>
    <title>bootstrap</title>

    <meta charset="UTF-8">
    <meta name="description" content="index">
    <meta name="author" content="maria lobo">
    <meta name="viewport" content="width=device-width", initial-scale="1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style>

    p{
        color:white;
    }

    .row.justify-content-start{
        height:250px;
        background-color: #004d64;
        padding:30px;
    

    }
    
    .col-3{
        background-color: rgb(68, 68, 68);
        border: 1px solid white;
        padding: 10px;
        
    }

    .col-9{
        background-color:#004d64;
        padding:10px;
    }

    .row.justify-content-center{
        height: 150px;
        background-color:rgb(3, 3, 63);
        padding-top:65px;
        padding-bottom:65px;
        padding-left: 30px;
    }

    #row-two{
        height: 200px;
        background-color: white;
        padding: 10px;
    }

    #row-three{
        height: 100px;
        background-color: white;
        padding: 10px;
    }

    
    .col{
        background-color:white;
        padding:20px;

    }

    
    .col.colthree{
        background-color:rgb(152, 180, 171);
        border: 1px solid black;
        padding:10px;

    }

    .serv{
        color: black;
    }

    .col.colfive{
        background-color:rgb(3, 3, 63);
        border: 1px solid white;
        padding: 10px;
    }

    .row.justify-content-center.footer{
        height: 150px;
        background-color:rgb(68, 68, 68);
        padding-top:65px;
        padding-bottom:65px;
        padding-left: 30px;
    }
    

    
</style>

<body>

<div class="container-fluid">
    <div class="row justify-content-start">
        <div class="col-3">
            <p>Logo</p>
        </div>
        <div class="col-9">
            <p>Nome</p>
        </div>

    </div>

</div>

<br>


<div class="container-fluid">

    <div class="row justify-content-center">
        <div class="col-12">
            <p>Menu</p>
        </div>
    </div>

</div>

<br>

<div class="container-fluid">

    <div class="row" id="row-two">

        <div class="col colthree">
            <p class="serv">Serviço 1</p>
        </div>

        <div class="col colthree">
            <p class="serv">Serviço 2</p>
        </div>

        <div class="col colthree">
            <p class="serv">Serviço 3</p>
        </div>
    </div>

    
    <div class="row" id="row-three">

        <div class="col colfive">
            <p>Contacto</p>
        </div>

        <div class="col colfive">
            <p>Social Media</p>
        </div>

        <div class="col colfive">
            <p>Localização</p>
        </div>

        <div class="col colfive">
            <p>Política de privacidade</p>
        </div>

    </div>


</div>

<div class="container-fluid">

    <div class="row justify-content-center footer">
        <div class="col-12">
            <p>Copyright (c) 2024 Maria Lobo. Todos os direitos reservados.</p>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
crossorigin="anonymous"></script>

</body>


</html>
